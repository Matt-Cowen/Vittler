{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-9 col-md-6 d-flex justify-content-center align-items-center">
      <div class="sign-out-form">
        <h1>{% trans "Sign Out" %}</h1>

        <p>{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button class= "btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
        </form>
      </div>
    </div>
    <div class="col-3 col-md-6 account-page-half p-0">
      <div class="account-page-image">

      </div>

    </div>
  </div>
</div>

{% endblock content %}
